---
# Wazuh Dashboard - Prerequisites

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  when: ansible_os_family == 'Debian'

- name: Install required packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - curl
      - apt-transport-https
      - lsb-release
      - gnupg2
      - debhelper
      - tar
      - libcap2-bin
    state: present
  become: true
  when: ansible_os_family == 'Debian'

- name: Install required packages (RHEL/CentOS)
  ansible.builtin.dnf:
    name:
      - curl
      - gnupg2
      - libcap
    state: present
  become: true
  when: ansible_os_family == 'RedHat'

- name: Ensure dashboard directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0750'
  become: true
  loop:
    - "{{ wazuh_dashboard_config_path }}"
    - "{{ wazuh_dashboard_certs_path }}"
