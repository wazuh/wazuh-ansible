---
# Wazuh Indexer - Prerequisites

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  when: ansible_os_family == 'Debian'

- name: Install required packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - curl
      - apt-transport-https
      - lsb-release
      - gnupg2
      - debconf
      - adduser
      - procps
    state: present
  become: true
  when: ansible_os_family == 'Debian'

- name: Install required packages (RHEL/CentOS)
  ansible.builtin.dnf:
    name:
      - curl
      - gnupg2
      - coreutils
    state: present
  become: true
  when: ansible_os_family == 'RedHat'

- name: Set vm.max_map_count for Indexer
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: "{{ wazuh_indexer_max_map_count }}"
    state: present
    reload: true
    sysctl_set: true
  become: true

- name: Ensure indexer directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0750'
  become: true
  loop:
    - "{{ wazuh_indexer_config_path }}"
    - "{{ wazuh_indexer_data_path }}"
    - "{{ wazuh_indexer_log_path }}"
    - "{{ wazuh_indexer_certs_path }}"

- name: Disable swap (required for Indexer performance)
  ansible.builtin.command: swapoff -a
  become: true
  changed_when: false
  ignore_errors: true

- name: Remove swap from fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*\s+swap\s+.*)$'
    replace: '# \1'
  become: true
  ignore_errors: true
