---

# Dashboard configuration
indexer_http_port: 9200
indexer_api_protocol: https
dashboard_conf_path: /etc/wazuh-dashboard/
dashboard_node_name: node-1
dashboard_server_host: "0.0.0.0"
dashboard_server_port: "443"
dashboard_server_name: "dashboard"
wazuh_version: 5.0.0
indexer_cluster_nodes:
  - 127.0.0.1

# The Wazuh dashboard package repository
dashboard_version: "5.0.0"

# API credentials
wazuh_api_credentials:
  - id: "default"
    url: "https://127.0.0.1"
    port: 55000
    username: "wazuh"
    password: "wazuh"

# Dashboard Security
dashboard_security: true
indexer_admin_password: changeme
dashboard_user: kibanaserver
dashboard_password: changeme
local_certs_path: "{{ playbook_dir }}/indexer/certificates"

# Auth configuration
dashboard_auth_type: basic  # basic|saml|openid
dashboard_openid_connect_url: ""
dashboard_openid_client_id: ""
dashboard_openid_client_secret: ""
dashboard_openid_scope: "openid profile email"
dashboard_openid_base_redirect_url: ""   # z.B. https://wazuh.example.com
dashboard_openid_logout_url: ""
dashboard_openid_roles_key: "roles"
dashboard_openid_subject_key: "sub"
