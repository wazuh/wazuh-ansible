---
- name: RedHat | Add Elasticsearch GPG key
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: RedHat | Install Elastic repo
  yum_repository:
    name: elk_repo
    description: Elastic repository for 5.x packages
    baseurl: https://artifacts.elastic.co/packages/5.x/yum
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    gpgcheck: yes

- name: RedHat | Install Kibana
  yum: name=kibana-{{ elk_stack_version }} state=present
  when: ansible_distribution_major_version|int <= 21
  tags: install

- name: Fedora | Install Kibana
  dnf: name=kibana-{{ elk_stack_version }} state=present
  when: ansible_distribution_major_version|int >= 22
  tags: install
